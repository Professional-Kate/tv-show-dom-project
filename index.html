<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>TV Show Project | Kate Groutage (Professional-Kate)</title>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- style -->
    <link href="style/resetstyle.css" rel="stylesheet" />
    <link href="style/alignment.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
  </head>

  <body id="body">
    <div id="main-content" class="grid-container">
      <!-- top bar settings and toggles  -->
      <header id="main-header" class="start-column-2 span-10">
        <ul id="top-bar-settings" class="header-content">
          <!-- search bar-->
          <li id="seach-bar">
            <label for="search-bar">Search</label>
            <input type="text" id="search-bar" placeholder="Show / Episode" />
          </li>

          <!-- theme selector buttons -->
          <li id="theme-selector-container" class="radio-btn-container">
            <!-- light mode -->
            <input
              checked
              type="radio"
              id="light-mode"
              value="bright"
              name="theme-selector"
            />
            <label for="light-mode">Light mode</label>

            <!-- dark mode -->
            <input
              type="radio"
              id="dark-mode"
              value="dark"
              name="theme-selector"
            />
            <label for="dark-mode">Dark mode</label>
          </li>
        </ul>
      </header>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="scripts/episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="scripts/script.js"></script>
  </body>
</html>
