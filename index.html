<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>TV Show Project | Kate Groutage (Professional-Kate)</title>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- style -->
    <link href="style/resetstyle.css" rel="stylesheet" />
    <link href="style/alignment.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
  </head>

  <body id="body">
    <!-- top bar settings and toggles  -->
    <header id="main-page-header">
      <ul id="top-bar-settings" class="header-content grid-container">
        <!-- search bar-->
        <li id="seach-bar" class="search-bar">
          <input
            type="text"
            id="search-bar"
            placeholder="Search for keywords"
          />
        </li>
        <li id="dropdown-selector" class="dropdown">
          <select id="select-episode">
            <option value="" selected disabled hidden>
              Select an episode...
            </option>
          </select>
        </li>
        <li>
          <p id="episodes-shown" class="episode-info">
            Showing 0 of 0 episodes
          </p>
        </li>
      </ul>
      <!-- theme selector switch -->
      <div id="theme-selector-container" class="radio-btn-container">
        <label for="selector-switch" id="selector-switch-label"
          >Dark mode</label
        >
        <input type="checkbox" id="selector-switch" name="theme-selector" />
      </div>
    </header>
    <!-- section for drawing all the shows / episodes -->
    <section id="main-content" class="card-container">
      <h1 id="first-header" class="main-header">Game Of Thrones</h1>

      <!-- max characters 501 -->
    </section>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="scripts/episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="scripts/scriptV2.js"></script>
  </body>
</html>
