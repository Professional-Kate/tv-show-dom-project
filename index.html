<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>TV Show Project | Kate Groutage (Professional-Kate)</title>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- style -->
    <link href="style/resetstyle.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
  </head>

  <body id="body" class="left-right-margin">
    <!-- top bar settings and toggles  -->
    <header id="main-page-header">
      <ul id="top-bar-settings" class="header-content">
        <!-- search bar-->
        <li id="seach-bar">
          <input type="search" id="search-bar" placeholder="Search..." />
        </li>
        <li id="episode-dropdown-selector" class="dropdown">
          <select id="select-episode">
            <!-- default option  -->
            <option value="" selected disabled hidden>
              Select an episode...
            </option>
          </select>
        </li>
        <li id="show-dropdown-selector" class="dropdown">
          <select id="select-show">
            <!-- default option  -->
            <option value="" selected disabled hidden>Select a show...</option>
          </select>
        </li>
        <li>
          <p id="episodes-shown" class="episode-info">
            Showing 0 of 0 episodes
          </p>
        </li>
      </ul>
    </header>
    <!-- section for drawing all the shows / episodes -->

    <h1 id="first-header" class="main-header">Select a show...</h1>

    <div id="page-container">
      <section id="main-content" class="card-container"></section>
    </div>

    <footer id="main-footer" class="footer left-right-margin">
      <h3 id="footer-header" class="footer-text">
        All data is sourced from:
        <a href="https://www.tvmaze.com/" target="_blank" class="footer-link"
          >TVMaze.com</a
        >
      </h3>
    </footer>

    <script src="scripts/shows.js"></script>
    <script src="scripts/getEpisodesFromAPI.js"></script>
    <script src="scripts/constructor.js"></script>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="scripts/episodes.js"></script>
    <!-- Loads YOUR javascript code -->
    <script src="scripts/masterScript.js"></script>
  </body>
</html>
